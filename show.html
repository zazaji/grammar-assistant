<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0, minimum-scale=0.5"
        />
        <title>History</title>
        <link rel="stylesheet" href="css/bootstrap.min.css" />
        <style>
            body {
                padding: 20px;
            }
            .hidden {
                display: none;
            }

            @media screen and (max-width: 768px) {
                .hide-on-mobile {
                    display: none;
                }
            }

            @media screen and (min-width: 769px) {
                .hide-on-mobile {
                    display: table-cell;
                }
            }
            .translation-entry {
                display: flex;
                align-items: center;
                justify-content: space-between;
                padding: 10px;
                border-bottom: 1px solid #ccc;
                margin-bottom: 10px;
            }
            .translation-entry p {
                margin: 0;
            }
            /* .original-text {
                margin-bottom: 5px;
            } */
            .details-container {
                display: flex;
                align-items: center;
                justify-content: space-between;
            }
            .modal {
                display: flex;
                align-items: center;
                justify-content: center;
                position: fixed;
                z-index: 1000;
                left: 0;
                top: 0;
                width: 100%;
                height: 100%;
                background-color: rgba(0, 0, 0, 0.4);
            }

            .modal-content {
                background-color: #fff;
                padding: 20px;
                border-radius: 0.375rem;
                box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            }
            .form-group {
                padding: 5px;
            }
            .height-200 {
                min-height: 50px;
                max-height: 300px;
                height: auto;
                overflow-y: auto;
                resize: vertical;
                width: 100%;
            }
            .close {
                float: right;
                font-size: 28px;
                font-weight: bold;
            }

            .close:hover,
            .close:focus {
                color: red;
                cursor: pointer;
            }
            .timestamp {
                color: #6c757d;
                font-size: 0.85rem;
            }
            .modal-footer {
                display: flex;
                justify-content: space-between;
                align-items: center;
            }
            .delete-button {
                background-color: #f44336; /* Red background */
                color: white;
                border: none;
                padding: 5px 10px;
                border-radius: 5px;
                cursor: pointer;
                margin-left: 10px;
            }
            .delete-button:hover {
                background-color: #d32f2f; /* Darker red on hover */
            }
            .center {
                text-align: center;
            }
            .nbutton {
                display: inline-block;
            }
            .interactive-div {
                display: inline-block;
            }
            .btn-custom {
                border-radius: 0.375rem;
            }
            .btn-close {
                float: right;
            }
        </style>
    </head>
    <body>
        <div
            class="header-buttons d-flex justify-content-between align-items-center mb-4"
        >
            <h2>History</h2>
            <div>
                <button id="goToOptions" class="btn btn-secondary btn-warning">
                    Configuration
                </button>

                <button id="addEntry" class="btn btn-secondary btn-success">
                    Add a Record
                </button>

                <button id="exportCsv" class="btn btn-secondary btn-info">
                    Export CSV
                </button>
                <input
                    type="file"
                    id="csvFileInput"
                    accept=".csv"
                    style="display: none"
                />
                <button id="importCsv" class="btn btn-secondary btn-primary">
                    Import CSV
                </button>
                <button
                    id="cleanCloudDatabase"
                    class="btn btn-secondary btn-danger"
                >
                    cleanCloudDatabase
                </button>
                <button id="syncButton" class="btn btn-secondary btn-danger">
                    Sync Database
                </button>
            </div>
        </div>

        <!-- <div id="history-container"></div> -->
        <table id="history-table" class="table table-striped">
            <thead>
                <tr>
                    <th scope="col">Text</th>
                    <th scope="col" class="hide-on-mobile">Time/Actions</th>
                </tr>
            </thead>
            <tbody id="history-tbody"></tbody>
        </table>
        <div id="add-modal" class="modal" style="display: none">
            <div class="modal-content">
                <h1 id="add-modal-title">Add Record</h1>
                <div class="row">
                    <input type="hidden" id="edit-index" value="-1" />
                    <div class="col-12">
                        <div class="form-group">
                            <label for="api-select">Choose API:</label>
                            <select id="api-select" class="form-select">
                                <!-- API选项将动态加载到此处 -->
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="prompt-select">Choose Prompt:</label>
                            <select id="prompt-select" class="form-select">
                                <!-- Prompt选项将动态加载到此处 -->
                            </select>
                        </div>

                        <div class="radio-group">
                            <label
                                ><input
                                    type="radio"
                                    name="view-translated"
                                    value="textarea"
                                    checked
                                />
                                Textarea</label
                            >
                            <label
                                ><input
                                    type="radio"
                                    name="view-translated"
                                    value="show"
                                />
                                Show</label
                            >
                        </div>
                        <label for="original-text">Original Text </label>

                        <textarea
                            id="original-text"
                            class="form-control height-200"
                            placeholder="Original Text"
                        ></textarea>
                        <div
                            id="original-text-div"
                            class="form-control hidden height-200"
                        ></div>
                    </div>

                    <div class="form-group">
                        <label for="translated-text" id="translated-label"
                            >Translated Text
                        </label>
                        <textarea
                            id="translated-text"
                            class="form-control height-200"
                            placeholder="Translated Text"
                        ></textarea>
                        <div
                            id="translated-text-div"
                            class="form-control hidden height-200"
                        ></div>

                        <div id="button-container" class="form-group center">
                            <button
                                id="translate"
                                class="nbutton btn btn-primary col-3"
                            >
                                Translate
                            </button>
                            <button
                                id="save"
                                class="nbutton btn btn-success col-3"
                            >
                                Save
                            </button>
                            <button
                                id="close-modal"
                                class="nbutton btn btn-danger col-3"
                            >
                                Close
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="js/show.js"></script>
        <script src="js/add.js"></script>
    </body>
</html>
