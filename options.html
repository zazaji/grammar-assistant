<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0, minimum-scale=0.5"
        />
        <title>API Configuration</title>
        <link rel="stylesheet" href="css/bootstrap.min.css" />
        <style>
            body {
                padding: 20px;
            }
            .btn-custom {
                margin-right: 10px;
            }
            .header-buttons {
                margin-bottom: 20px;
            }
            .section-header {
                border-bottom: 2px solid #e9ecef;
                padding-bottom: 10px;
                margin-bottom: 20px;
                font-size: 1.2rem;
                color: #0cc;
                font-weight: bold;
            }
            .form-label {
                font-weight: 500;
            }
            .form-control {
                border-radius: 0.375rem; /* Rounded corners */
            }
            .form-check-input {
                margin-top: 0.3rem;
            }
            .btn-secondary,
            .btn-warning,
            .btn-success,
            .btn-primary {
                border-radius: 0.375rem; /* Rounded corners */
            }
            #status {
                margin-top: 20px;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div
                class="header-buttons d-flex justify-content-between align-items-center"
            >
                <h2 class="mb-0" id="goToOptions">Configuration</h2>
                <div>
                    <button
                        id="viewHistory"
                        class="btn btn-secondary btn-custom"
                    >
                        History
                    </button>
                    <button
                        id="OutputConfig"
                        class="btn btn-warning btn-custom"
                    >
                        Output Config
                    </button>
                    <button
                        id="importConfig"
                        class="btn btn-success btn-custom"
                    >
                        Import Config
                    </button>
                </div>
            </div>

            <form id="configForm">
                <div class="section-header" id="generalSettings">
                    General Settings
                </div>
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label
                            for="syncUrl"
                            id="syncUrlLabel"
                            class="form-label"
                            >Sync Url:</label
                        >
                        <input
                            type="text"
                            id="syncUrl"
                            name="syncUrl"
                            required
                            class="form-control"
                        />
                    </div>
                    <div class="col-md-4 mb-3">
                        <label
                            for="syncToken"
                            id="syncTokenLabel"
                            class="form-label"
                            >Sync Token:</label
                        >
                        <input
                            type="text"
                            id="syncToken"
                            name="syncToken"
                            required
                            class="form-control"
                        />
                    </div>
                    <div class="col-md-2 mb-3">
                        <label
                            for="language"
                            id="languageLabel"
                            class="form-label"
                            >language</label
                        >
                        <select
                            id="language"
                            name="language"
                            class="form-control"
                        >
                            <option value="en">English</option>
                            <option value="zh_CN">简体中文</option>
                            <option value="zh_TW">繁體中文</option>
                        </select>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="top_p" class="form-label">Top P:</label>
                        <input
                            type="number"
                            id="top_p"
                            name="top_p"
                            step="0.01"
                            min="0"
                            max="1"
                            required
                            class="form-control"
                        />
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="top_k" class="form-label">Top K:</label>
                        <input
                            type="number"
                            id="top_k"
                            name="top_k"
                            step="1"
                            min="0"
                            required
                            class="form-control"
                        />
                    </div>
                    <div class="mb-3">
                        <label
                            for="customCSS"
                            id="customCSSLabel"
                            class="form-label"
                            >Custom CSS:</label
                        >
                        <textarea
                            id="customCSS"
                            name="customCSS"
                            class="form-control"
                            rows="8"
                        ></textarea>
                    </div>
                </div>
                <div
                    class="section-header header-buttons d-flex justify-content-between align-items-center"
                >
                    <div id="APIConfiguration">API Configuration</div>

                    <button id="addApi" class="btn btn-info">Add API</button>
                </div>
                <div id="apiConfigs">
                    <!-- Default API configurations will be added here dynamically -->
                </div>
                <div
                    class="section-header header-buttons d-flex justify-content-between align-items-center"
                >
                    <div id="PromptConfiguration">Prompt Configuration</div>

                    <button id="addPrompt" class="btn btn-info">
                        Add Prompt
                    </button>
                </div>
                <div id="promptConfigs">
                    <!-- Default prompt configurations will be added here dynamically -->
                </div>
                <hr />
                <button type="submit" id="saveButton" class="btn btn-success">
                    Save
                </button>
            </form>

            <p id="status" class="text-success"></p>
        </div>

        <script src="js/lang.js"></script>
        <script src="js/bootstrap.bundle.min.js"></script>
        <script src="js/options.js"></script>
    </body>
</html>
